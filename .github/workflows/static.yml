name: Deploy static content to Pages

on:
  push:
    branches: ["master"]   # ✅ 保持不变，监听 master 分支推送
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:   # ✅ 新增 build 阶段（原来没有）
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js   # ✅ 新增：安装 Node 环境（才能跑 vite）
        uses: actions/setup-node@v4
        with:
          node-version: 20   # ✅ 这里可以改版本，比如 18 或 20

      - name: Install dependencies   # ✅ 新增：安装依赖
        run: npm install

      - name: Build project   # ✅ 新增：运行打包命令
        run: npm run build    # ⚠️ 确保 package.json 里有 "build": "vite build"

      - name: Upload dist   # ✅ 改动：只上传 dist，而不是整个仓库
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist       # ⚠️ 原来是 '.'，现在必须是 ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build   # ✅ 新增：先执行 build，再执行 deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
